<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Logo en la parte superior -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.jpg" alt="Logo" width="48" height="48" class="d-inline-block align-top">
            </a>
        </div>
    </nav>

    <!-- Contenido principal del dashboard -->
    <div class="container-fluid d-flex align-items-center justify-content-center" style="margin: 20vh 0;">
        <div class="text-center">
            <h2>Bienvenido al Dashboard</h2>
            <div class="list-group mt-4">
                <a href="generateQR.html" class="list-group-item list-group-item-action">Nuevo QR</a>
                <a href="myQRs.html" class="list-group-item list-group-item-action">Mis QRs</a>
                <a href="userData.html" class="list-group-item list-group-item-action">Datos de Usuario</a>
            </div>
        </div>
    </div>

    <!-- Menú de navegación en la parte inferior con íconos -->
    <nav class="navbar navbar-light fixed-bottom bg-dark">
        <div class="container">
            <ul class="nav w-100 justify-content-around">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-house-door"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="generateQR.html">
                        <i class="bi bi-plus-circle"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="myQRs.html">
                        <i class="bi bi-archive"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="userData.html">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <button id="logout-btn" class="btn btn-danger">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        // Logout - Borra datos y redirige a index.html
        document.getElementById("logout-btn").addEventListener("click", function() {
                if (confirm("¿Seguro que quieres cerrar sesión?")) {
                    localStorage.removeItem("userData"); // Borra datos de usuario
                    localStorage.removeItem("qrList");  // Borra QRs guardados
                    window.location.href = "index.html"; // Redirigir a la página principal
                }
            });
    </script>
</body>
</html>
